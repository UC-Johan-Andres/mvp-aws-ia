version: "3.9"

services:

  # =======================
  # BASE DE DATOS
  # =======================

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: chatwoot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatwoot_secure_pass_2024}
      POSTGRES_DB: chatwoot
    command: >
      postgres
      -c shared_buffers=64MB
      -c work_mem=4MB
      -c maintenance_work_mem=16MB
      -c effective_cache_size=128MB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai_stack
    mem_limit: 96m
    shm_size: 32m
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chatwoot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7
    container_name: redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_pass_2024} --maxmemory 32mb --maxmemory-policy allkeys-lru --save "" --appendfsync no
    volumes:
      - redis_data:/data
    networks:
      - ai_stack
    mem_limit: 32m
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secure_pass_2024}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  mongo:
    image: mongo:7
    container_name: mongo
    command: mongod --wiredTigerCacheSizeGB 0.25 --quiet
    volumes:
      - mongo_data:/data/db
    networks:
      - ai_stack
    mem_limit: 256m
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # =======================
  # APLICACIONES

  chatwoot:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot
    env_file:
      - .env.chatwoot
    command:
      - sh
      - -ec
      - |
        until pg_isready -h postgres -p 5432 -U chatwoot; do
          sleep 2
        done
        bundle exec rails db:chatwoot_prepare
        exec bundle exec rails s -p 3000 -b 0.0.0.0
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chatwoot.rule=PathPrefix(`/chatwoot`)"
      - "traefik.http.routers.chatwoot.entrypoints=web"
      - "traefik.http.services.chatwoot.loadbalancer.server.port=3000"
    networks:
      - ai_stack
    mem_limit: 256m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  chatwoot_sidekiq:
    image: chatwoot/chatwoot:latest
    container_name: chatwoot_sidekiq
    env_file:
      - .env.chatwoot
    command: bundle exec sidekiq -C config/sidekiq.yml -c 2
    networks:
      - ai_stack
    mem_limit: 160m
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  n8n:
    image: docker.n8n.io/n8nio/n8n
    container_name: n8n
    env_file:
      - .env.n8n
    restart: always
    volumes:
      - n8n_data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=PathPrefix(`/n8n`)"
      - "traefik.http.routers.n8n.entrypoints=web"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    networks:
      - ai_stack
    mem_limit: 256m
    depends_on:
      postgres:
        condition: service_healthy

  librechat:
    image: ghcr.io/danny-avila/librechat:latest
    container_name: librechat
    env_file:
      - .env.librechat
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.librechat.rule=PathPrefix(`/librechat`)"
      - "traefik.http.routers.librechat.entrypoints=web"
      - "traefik.http.services.librechat.loadbalancer.server.port=3080"
    volumes:
      - librechat-images:/app/client/public/images
      - librechat-logs:/app/api/logs
      - librechat-data:/app/api/data
      - ./librechat.yaml:/app/librechat.yaml:Z
    networks:
      - ai_stack
    mem_limit: 256m
    depends_on:
      mongo:
        condition: service_healthy

  # =======================
  # BRIDGE (Deepnote Connector)
  # =======================

  bridge:
    build:
      context: ./bridge
      dockerfile: Dockerfile
    container_name: bridge
    env_file:
      - ./bridge/.env
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.bridge.rule=PathPrefix(`/bridge`)"
      - "traefik.http.routers.bridge.entrypoints=web"
      - "traefik.http.services.bridge.loadbalancer.server.port=5000"
    networks:
      - ai_stack
    mem_limit: 128m
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy

  # =======================
  # REVERSE PROXY
  # =======================

  traefik:
    image: traefik:v3.0
    container_name: traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.traefik.address=:8080"
    ports:
      - "80:80"
      - "8080:8080"
    networks:
      - ai_stack
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  ai_stack:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongo_data:
  n8n_data:
  librechat-images:
  librechat-logs:
  librechat-data:
